<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Analiz Sistemi</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .control-panel {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .analysis-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .analysis-box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        input[type="text"] {
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #fileList {
            list-style: none;
            padding: 0;
        }
        #fileList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        #fileList button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <span>Ses Analiz Sistemi</span>
        <a href="/">Ana Sayfa</a>
        <a href="/konusma-yaziya">Konuşmayı Yazıya Dönüştür</a>
    </nav>
    
    <div class="control-panel">
        <button id="recordButton" onclick="startRecording()">Ses Kaydı Başlat</button>
        <input type="text" id="filename" placeholder="Dosya ismi (opsiyonel)">
        <span id="timer"></span>
    </div>

    <div class="analysis-container">
        <div class="analysis-box">
            <h2>Dalga Formu</h2>
            <img id="waveform" alt="Dalga Formu">
        </div>
        <div class="analysis-box">
            <h2>Spektrogram</h2>
            <img id="spectrogram" alt="Spektrogram">
        </div>
    </div>

    <div class="control-panel">
        <h2>Kayıtlı Sesler</h2>
        <ul id="fileList"></ul>
    </div>
</body>
</html>
